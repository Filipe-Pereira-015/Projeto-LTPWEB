<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Formulário de Login e Registro com HTML5 e CSS3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilo.css" />

    <script type="text/javascript">
        function validarCadastro() {
            var nome_cadastro = document.forms['formcadastro']['nome_cad'].value;
            var email_cadastro = document.forms['formcadastro']['email_cad'].value;
            var senha_cadastro = document.forms['formcadastro']['senha_cad'].value;

            if (nome_cadastro == "") {
                alert('Preencha o campo com seu nome');
                document.forms['formcadastro']['nome_cad'].focus();
                return false;
            }
            if (email_cadastro == "") {
                alert('Preencha o campo com seu e-mail');
                document.forms['formcadastro']['email_cad'].focus();
                return false;
            }
            if (senha_cadastro == "" || senha_cadastro.length <6) {
                alert('Preencha o campo com sua senha! (Mínimo de 6 e Máximo de 8 caracteres)');
                document.forms['formcadastro']['senha_cad'].focus();
                return false;
            }
        }

        function validarLogin() {
            var email_login = document.forms['formlogin']['email_login'].value;
            var senha_login = document.forms['formlogin']['senha_login'].value;

            if (email_login == "") {
                alert('Preencha o campo com seu e-mail');
                document.forms['formlogin']['email_login'].focus();
                return false;
            }
            if (senha_login == "" || senha_login.length <6) {
                alert('Preencha o campo com sua senha! (Mínimo de 6 e Máximo de 8 caracteres)');
                document.forms['formlogin']['senha_login'].focus();
                return false;
            }
        }

    </script>
</head>
<body>
    <div class="container">
        <!-- Links de navegação -->
        <a class="links" id="paracadastro"></a>
        <a class="links" id="paralogin"></a>

        <div class="content">
            <!-- Formulário de Login -->
            <div id="login">
                <form name="formlogin" method="post" action="">
                    <img src="./img/icon1.png" alt="Logo da Página">
                    <h1>LOGIN</h1>
                    <p>
                        <label for="email_login"><strong>Seu e-mail</strong></label>
                        <input id="email_login" name="email_login" required type="email" placeholder="ex. meuemail@gmail.com" />
                    </p>

                    <p>
                        <label for="senha_login">Senha</label>
                        <input id="senha_login" name="senha_login" required type="password"  maxlength="8"  placeholder="ex. minhasenhadeacesso" />
                    </p>

                    <p>
                        <input type="checkbox" name="manterlogado" id="manterlogado" />
                        <label for="manterlogado">Manter-me logado</label>
                    </p>

                    <p>
                        <input type="submit" value="Entrar" onclick="return validarLogin()" />
                    </p>

                    <p class="link">Ainda não tem conta?<a href="#paracadastro">Cadastre-se</a></p>
                </form>
            </div>

            <!-- Formulário de Cadastro -->
            <div id="cadastro">
                <form name="formcadastro" method="post" action="" onsubmit="return validarCadastro()">
                    <img src="./img/icon1.png" alt="Logo da Página">
                    <h1>CADASTRO</h1>
                    <p>
                        <label for="nome_cad">Seu nome</label>
                        <input id="nome_cad" name="nome_cad" required type="text" placeholder="nome" />
                    </p>

                    <p>
                        <label for="email_cad">Seu E-mail</label>
                        <input id="email_cad" name="email_cad" required type="email" placeholder="contato@exemplo.com" />
                    </p>

                    <p>
                        <label for="senha_cad">Sua senha</label>
                        <input id="senha_cad" name="senha_cad" required type="password" maxlength="8" placeholder="ex. 1234" />
                    </p>

                    <p>
                        <input type="submit" value="Cadastrar" onclick="return validarCadastro()" />
                    </p>

                    <p class="link">Já tem conta?<a href="#paralogin">Ir para login</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
